<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<head>
    <title>YuGiOh Power Of Chaos</title>
    <style type="text/css">
        #box {
            width: 200px;
            height: 100px;
            background: red
        }
    </style>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript">
        function count ()
        {
            return $ ("#box").queue ('fx').length;
        };
        $ (function ()
        {
            $ ('.animate').click (function ()
            {
                $ ('#box').slideToggle ('slow', function ()
                {
                    alert (count ());
                });
            });
        });
    </script>
</head>
<body>
<input type="button" class="animate" value="按钮" />
<div id="box">box</div>
</body>
</html>
